<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select a Competency</title>
  <link href="https://fonts.googleapis.com/css2?family=Orienta&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Orienta', sans-serif;
    }
    .grid-container {
      position: relative;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1rem;
      height: 100%;
    }
    .domain-bg {
      position: absolute;
      z-index: 0;
      border-radius: 0.5rem;
    }
    .domain-label {
      position: absolute;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
    }
    .button-cell {
      z-index: 10;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white h-screen overflow-hidden">
  <div class="w-full h-full flex flex-col">
    <h1 class="text-2xl sm:text-3xl font-bold text-center py-2 sm:py-4">SELECT A COMPETENCY</h1>

    <div class="relative flex-1 px-4 pb-4">
      <!-- Background Regions with padding for border effect -->
      <div class="domain-bg bg-zinc-800" style="top: -0.5rem; left: -0.5rem; width: calc(100% + 1rem); height: 50%;"></div>
      <div class="domain-bg bg-zinc-800" style="top: 50%; left: -0.5rem; width: 50%; height: 20%;"></div>
      <div class="domain-bg bg-zinc-800" style="top: 50%; left: 50%; width: 50%; height: 20%;"></div>
      <div class="domain-bg bg-zinc-800" style="top: 75%; left: -0.5rem; width: calc(100% + 1rem); height: 25%;"></div>

      <!-- Domain Labels -->
      <div class="domain-label" style="top: 0.5rem; left: 0.5rem;">Design & Documenting Domain</div>
      <div class="domain-label" style="top: 52%; left: 0.5rem;">Construction Administration Domain</div>
      <div class="domain-label" style="top: 76%; left: 0.5rem;">Practice & Project Management Domain</div>

      <!-- Button Grid -->
      <div class="grid-container" id="buttonGrid"></div>
    </div>
  </div>

  <script>
    const data = [
      { img: '01.png', label: 'Identifying Regulations' },
      { img: '02.png', label: 'Exist. Conditions & Feasibility' },
      { img: '03.png', label: 'Goals & Programming' },
      { img: '04.png', label: 'Environmental & Sustainability' },
      { img: '05.png', label: 'Social Impact' },
      { img: '06.png', label: 'Designing' },
      { img: '07.png', label: 'Documenting' },
      { img: '08.png', label: 'Design Development' },
      { img: '09.png', label: 'Construction Administration' },
      { img: '10.png', label: 'Construction & Evaluation' },
      { img: '11.png', label: 'Contracts' },
      { img: '12.png', label: 'Project Planning' },
      { img: '13.png', label: 'Project Management' },
      { img: '14.png', label: 'Legal Practice' },
      { img: '15.png', label: 'Ethical Practice' },
      { img: '16.png', label: 'Business Operations' },
    ];

    const container = document.getElementById('buttonGrid');
    data.forEach((item, index) => {
      const row = Math.floor(index / 4) + 1;
      const col = (index % 4) + 1;
      const div = document.createElement('div');
      div.className = 'bg-transparent hover:bg-yellow-500 text-white hover:text-black rounded text-center transition cursor-pointer button-cell flex flex-col items-center justify-center gap-2';
      div.style.gridRow = row;
      div.style.gridColumn = col;

      div.innerHTML = `
        <a href="info.html?index=${index}" class="flex flex-col items-center">
          <img src="/comp_icons/${item.img}" alt="${item.label}" class="w-12 h-12 sm:w-16 sm:h-16 mb-1" />
          <div class="text-sm sm:text-base font-semibold text-center">${item.label}</div>
        </a>
      `;

      container.appendChild(div);
    });
  </script>
</body>
</html>
