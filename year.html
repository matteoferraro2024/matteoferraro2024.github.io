<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ability Level</title>

  <!-- Google Font: Orienta -->
  <link href="https://fonts.googleapis.com/css2?family=Orienta&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./filterState.js" defer></script>
  <style>
    body {
      font-family: 'Orienta', sans-serif;
    }

    .btn-hover:hover {
      background-color: #fedc4b;
      /* Yellow hover */
      color: #000000;
    }
  </style>
</head>

<body>
   <!-- Top bar -->
  <header
    class="sticky top-0 z-50 bg-[#1B1B1A] backdrop-blur supports-[backdrop-filter]:bg-[#1B1B1A] border-b border-white/10">
    <div class="max-w-4xl px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <button type="button" id="backBtn" aria-label="Go back"
          class="tap inline-flex items-center gap-2 rounded px-3 py-2 text-sm font-semibold bg-white text-slate-900 hover:bg-brandYellow focus:outline-none focus:ring-2 focus:ring-white/50">
          ‚Üê Back
        </button>

        <button type="button" id="restartBtn"
          class="tap inline-flex items-center gap-2 rounded px-3 py-2 text-sm font-semibold bg-white text-slate-900 hover:bg-brandYellow focus:outline-none focus:ring-2 focus:ring-white/50">
          Restart
        </button>
      </div>
    </div>
  </header>
<main class="bg-gradient-to-b from-[#212121] to-[#0F0F0F] text-white min-h-screen flex items-center justify-center px-4">
  <div class="max-w-4xl w-full text-center">
    <h1 class="text-xl md:text-2xl font-bold tracking-wide mb-2 md:mb-2">
      <span data-role-label class="uppercase text-[#fedc4b]"></span>WHAT ABILITY LEVEL ARE YOU LOOKING FOR?
    </h1>
    <p class="text-sm text-gray-400 leading-snug mb-3">Select one:</p>

    <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
      <!-- Beginner -->
      <button data-filter data-key="Level" data-value="Beginner"
        class="btn-hover w-64 bg-gray-200 text-slate-900 py-5 px-4 rounded-md transition-colors duration-300">
        <div class="font-semibold uppercase text-base">Beginner</div>
        <div class="text-sm mt-1">(First and Second Year)</div>
      </button>

      <!-- Intermediate -->
      <button data-filter data-key="Level" data-value="Intermediate"
        class="btn-hover w-64 bg-gray-200 text-slate-900 py-5 px-4 rounded-md transition-colors duration-300">
        <div class="font-semibold uppercase text-base">Intermediate</div>
        <div class="text-sm mt-1">(Third and Fourth Year)</div>
      </button>

      <!-- Advanced -->
      <button data-filter data-key="Level" data-value="Advanced"
        class="btn-hover w-64 bg-gray-200 text-slate-900 py-5 px-4 rounded-md transition-colors duration-300">
        <div class="font-semibold uppercase text-base">Advanced</div>
        <div class="text-sm mt-1">(Fifth Year +)</div>
      </button>
    </div>
  </div>
  <!-- fixed path + minimal fallback click handler -->
   <script>
document.addEventListener('DOMContentLoaded', () => {
  const slot = document.querySelector('[data-role-label]');
  if (!slot) return;

  // Prefer the helper from filterState.js; fall back to raw localStorage.
  const state = (window.LicensureFilters?.get?.() ??
                JSON.parse(localStorage.getItem('licensureFilters') || '{}')) || {};
  const rawRole = state.role || state.Role || state.ROLE;
  const labelMap = { Student: 'Student', Instructor: 'Instructor', Admin: 'Administrator' };

  // Only show when NAAB is the first page after index (i.e., Admin flow)
  if (String(rawRole).toLowerCase() === 'instructor') {
    slot.textContent = `${labelMap[rawRole]}, `;
    slot.hidden = false;
  } else {
    slot.hidden = true;
  }
});
</script>

<script>
// Mobile-safe 'activate' helper to avoid double-fires on iOS/Android
function onActivate(el, handler) {
  if (!el) return;
  let armed = true;
  const fire = (ev) => { if (!armed) return; armed = false; try { handler(ev); } finally { setTimeout(() => (armed = true), 220); } };
  el.addEventListener('pointerup', fire, { passive: true });
  el.addEventListener('click', fire);
}

// Storage helpers (mirror tasks.html behavior)
const STORAGE_KEY = 'licensureFilters';
function lsRead(){ try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}'); } catch { return {}; } }
function lsWrite(o){ localStorage.setItem(STORAGE_KEY, JSON.stringify(o || {})); }
function filtersGet(){
  const api = (window.LicensureFilters?.get ? window.LicensureFilters.get() : {}) || {};
  const ls = lsRead();
  return Object.assign({}, api, ls); // local overrides
}
function filtersSet(next){
  try { window.LicensureFilters?.set && window.LicensureFilters.set(next); } catch {}
  lsWrite(next);
  document.dispatchEvent(new CustomEvent('filters:change'));
}

function wireTopBar(){
  const backBtn = document.getElementById('backBtn');
  const restartBtn = document.getElementById('restartBtn');

  onActivate(backBtn, () => {
    if (history.length > 1) history.back();
    else window.location.href = 'index.html';
  });

  onActivate(restartBtn, () => {
    filtersSet({});
    localStorage.removeItem('selectedRole');
    window.location.href = 'index.html';
  });
}

// Boot safely after DOM is ready
if (document.readyState === 'loading'){
  document.addEventListener('DOMContentLoaded', wireTopBar, { once: true });
} else {
  wireTopBar();
}
</script>
</main>
</body>

</html>
