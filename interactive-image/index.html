<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Display</title>
  <style>
    #pokemonContainer {
      width: 300px;
      padding: 20px;
      border: 2px solid #333;
      text-align: center;
      margin: 0 auto;
      background-color: #ccc; /* Default background */
    }

    #pokemonImage {
      width: 200px;
      height: auto;
      margin-top: 10px;
    }

    label, select, input {
      display: block;
      margin: 10px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="pokemonContainer">
    <label for="typeSelect">Type:</label>
    <select id="typeSelect">
      <option value="Fire">Fire</option>
      <option value="Grass">Grass</option>
      <option value="Water">Water</option>
    </select>

    <label for="rarityInput">Rarity:</label>
    <input type="text" id="rarityInput" placeholder="Starter, Wild, Legendary">

    <img id="pokemonImage" src="Unknown.png" alt="Selected Pokémon">
  </div>

  <script src="main.js"></script>
</body>
</html>
